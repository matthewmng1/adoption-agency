<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Home Page</title>
</head>
<body>
  <h1>Pet Adoption Agency</h1>
  <div>
  <a href="/pets/new" class="btn btn-info">Add New Pet</a>
  </div>
  <div>
  <ul>
    {% for p in pets %}
    <h2>{{ p.name }} the {{p.species}} <a href="/pets/edit/{{p.id}}" class="btn btn-sm btn-secondary">Edit</a></h2> 
      <li>Age: {{ p.age }}</li>
      <li>Available: <b>{{p.available}}</b> </li>
        <div>
          <img src="{{p.photo_url}}" alt="Photo Coming Soon!">
        </div>
      
      <br>
    {% endfor %}
  </ul>
  </div>
</body>
</html>
